            stroke="white" stroke-width="3"/>
  <!-- left marks -->
  <line x1="0" y1="0"
        x2="5" y2="0"
        stroke="white" stroke-width="3"/>
  <line x1="0" y1="25"
        x2="5" y2="25"
        stroke="white" stroke-width="3"/>
  <line x1="0" y1="50"
        x2="5" y2="50"
        stroke="white" stroke-width="3"/>
  <line x1="0" y1="75"
        x2="5" y2="75"
        stroke="white" stroke-width="3"/>
  <!-- bottom marks -->
  <line x1="25" y1="95"
        x2="25" y2="100"
        stroke="white" stroke-width="3"/>
  <line x1="50" y1="95"
        x2="50" y2="100"
        stroke="white" stroke-width="3"/>
  <line x1="75" y1="95"
        x2="75" y2="100"
        stroke="white" stroke-width="3"/>
  <line x1="100" y1="95"
        x2="100" y2="100"
        stroke="white" stroke-width="3"/>
